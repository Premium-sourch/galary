<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Category Buttons -->
  <div class="categories">
    <button onclick="showCategory('All')">All</button>
    <button onclick="showCategory('Nature')">Nature</button>
    <button onclick="showCategory('Animal')">Animal</button>
    <button onclick="showCategory('Anime')">Anime</button>
    <button onclick="showCategory('Object')">Object</button>
  </div>

  <!-- Image Gallery -->
  <section class="gallery" id="gallery">
    <!-- Images will be dynamically loaded here -->
  </section>

  <!-- Modal for full-screen image view -->
  <div class="modal" id="modal">
    <div class="buttons">
      <button onclick="closeModal()">Close</button>
      <button onclick="downloadImage()">Download</button>
    </div>
    <img id="modal-image" src="" alt="Full image">
  </div>

  <script src="script.js"></script>
</body>
</html>
